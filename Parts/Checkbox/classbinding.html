<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		
		.primary{
			font-weight: bold;
			color: red;
		}

	</style>
</head>
<body>
	<div id="app">
		
		<input type="checkbox" id="Checkbox" v-model='isPrimary'>
		<label v-bind:class='Checkbox'>breyta</label>
		<p v-bind:class='{ primary: isPrimary }'>blablabla</p>

	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
			
		var app = new Vue({

		el: "#app",
		data: {
				isPrimary: false
			}
		});

	</script>
</body>
</html>
