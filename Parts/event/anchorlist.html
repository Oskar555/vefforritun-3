<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		a {
			display:block;
		}
	</style>
</head>
<body>
	<div id="app">	
		
		<a v-for='anchor in anchors' v-bind:href='anchor' v-text='anchor.anchor' @click.prevent='handleClick(anchor.anchor)'></a>
		
		<p>virkur linkur er: {{ activeLink }}</p>
	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
			
		var app = new Vue({

		el: "#app",
		data: {
			anchors: [
				{ anchor: 'https://google.is'},
				{ anchor:'http://visir.is'},
				{ anchor:'http://fotbolti.net'},
				{ anchor:'https://facebook.com'}
				],
				activeLink: ''
			},
			methods: {
				handleClick: function(anchor){
					this.activeLink = anchor
				},

			}
		});

	</script>
</body>
</html>
