<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		
	<input type="text" v-model='task'>
	<button @click='taskInput'>submit</button>

	<ul v-for='task in tasks'>
		<li>{{ task }}</li>
	</ul>

	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
			
		var app = new Vue({

		el: "#app",
		data: {
				tasks: [],
				task: ''
			},
			methods: {
				taskInput: function(){
					this.tasks.push(this.task);
					this.task = ''
				}
			}
		});

	</script>
</body>
</html>
