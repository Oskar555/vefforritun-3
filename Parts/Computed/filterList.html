<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		
		<p v-for='country in countries' v-text='country' ></p>

	</div>

	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript">
			
		var app = new Vue({

		el: "#app",
		data: {
				countries: ['Island','Island','Irland','Island','Island']
			},
			computed: {
				onlyIceland: function(){
					this.countries.filter(function(country) {
						return country === 'Island';
					})
				}
			}
		});

	</script>
</body>
</html>
